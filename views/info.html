{{block "info" .}}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Wikipedia about characters from Rick & Morty universe. Find out everything you want to know about your favorite Rick & Morty character!"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/public/global.css" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/public/htmx.js"></script>
    <title>Rick & Morty Wiki | Get to know your favorite character</title>
  </head>
  <body hx-boost="true">
    <header>
      <div class="container">
        <a href="/">
          <div class="logo-image-container">
            <img
              src="/public/rick_and_morty_logo.png"
              alt="rick-and-morty-logo image"
            />
          </div>
        </a>
      </div>
    </header>

    {{template "details" .}}

    <footer>
      <div class="container">
        <div class="logo-image-container">
          <img
            src="/public/rick_and_morty_logo.png"
            alt="rick-and-morty-logo image"
          />
        </div>
        <span class="footer-text"> Rick And Morty </span>
      </div>
    </footer>
  </body>
</html>
{{end}}
